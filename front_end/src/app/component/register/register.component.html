<div class="bg-emerald-200 h-screen flex items-center justify-center">
  <div class="bg-cyan-200/70 mx-4 p-8 rounded-lg shadow-md w-10/12 sm:w-1/2 lg:w-1/3">
    <h1 class="font-semibold text-2xl mb-8 text-center">Create Account</h1>
    <form (ngSubmit)="registerUser()" class="flex flex-col space-y-5">

      <label for="email_input" class="font-medium text-lg text-black">Email:</label>
      <input
        id="email_input"
        name="email"
        type="email"
        [(ngModel)]="registerForm.email"
        placeholder="Email"
        class="border rounded-lg py-3 px-3 mt-2 bg-white placeholder-gray-500 text-black"
        required
      />
      <label for="fullName_input" class="font-medium text-lg text-black">FullName:</label>
      <input
        id="fullName_input"
        name="fullName"
        type="text"
        [(ngModel)]="registerForm.fullName"
        placeholder="FullName"
        class="border rounded-lg py-3 px-3 mt-2 bg-white placeholder-gray-500 text-black"
        required
      />

      <label for="password_input" class="font-medium text-lg text-black">Password:</label>
      <input
        id="password_input"
        name="password"
        type="password"
        [(ngModel)]="registerForm.password"
        placeholder="******"
        class="border rounded-lg py-3 px-3 bg-white placeholder-gray-500 text-black"
        required
      />

      <div class="pt-4">
        <button type="submit" class="h-full w-full bg-teal-600 text-white rounded-lg py-2 font-semibold text-lg">
          Sign up
        </button>
      </div>
    </form>
    <p class="text-sm flex justify-between font-light text-gray-800 mt-5">
      <span class="font-semibold text-primary-600">Already have an account? <a href="/login" class="hover:underline">Log In here.</a> </span>
    </p>
  </div>
</div>
